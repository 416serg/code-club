<template name="home">

  <form id="new-project">
    Project name:
    <input name="name"/>

    <input type="submit" value="Create Project"/>
  </form>

  <ul>
    {{#each allProjects}}
      <li>
        {{name}}
        <button class="delete-project">Delete</button>
      </li>
    {{/each}}
  </ul>
</template>
