<template name="home">

  <ul>
    {{#each allMeetups}}
      <a href="{{url}}">Name: {{name}}, time: {{time}}</a>
    {{/each}}
  </ul>

  <form id="new-project">
    Project name:
    <input name="name"/>

    <input type="submit" value="Create Project"/>
  </form>

  <ul>
    {{#each allProjects}}
      <li>
        {{name}}
        <button class="delete-project">Delete</button>
      </li>
    {{/each}}
  </ul>
</template>
