<template name="home">

  <div id="meetup-details" class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Meetup details</h3>
    </div>

    <div class="panel-body">
      <p>
        <li class="fa fa-calendar"></li> <a href={{url}}>{{name}}</a>
        &nbsp;
        <li class="fa fa-clock-o"></li> {{formatDate time}}
      </p>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Projects</h3>
    </div>

    <div class="panel-body">
      {{#if currentUser}}
        <form id="new-project">

          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="fa fa-paw"></i>
              </span>
              <input name="name" class="form-control" placeholder="Name" required>
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="fa fa-github-alt"></i>
              </span>
              <input name="gitHubUrl" class="form-control" placeholder="GitHub Link">
            </div>
          </div>

          <div class="form-group">
            <textarea name="description" class="form-control" rows="3" placeholder="Description..."></textarea>
          </div>

          <div class="form-group">
            <input type="submit" value="Create Project" class="btn btn-primary">
          </div>

        </form>
      {{else}}
        Sign in to create a project
      {{/if}}
    </div>

    <ul class="list-group">
      <div class="clearboth"></div>

      {{#each allProjects}}
        <li class="list-group-item">
          <li class="fa"></li> {{name}}
          &nbsp;
          <li class="fa fa-github-alt"></li>  <a href="{{gitHubUrl}}" target="_blank">GitHub Link</a>
          &nbsp;
          <small class="text-muted"><i class="fa fa-user"></i> {{ownerName}}</small>
          {{#if inProject}}
            <button id="leave-project-button">
              Leave
            </button>
          {{else}}
            {{#unless ownsProject}}
              <button id="join-project-button">
                Join
              </button>
            {{/unless}}
          {{/if}}
          <button class="delete-project btn btn-danger btn-xs pull-right">
            <i class="fa fa-close"></i>
          </button>
          <ul>
            {{#each users}}
              <li>
                {{this.profile.name}}
              </li>
            {{/each}}
          </ul>
        </li>
      {{/each}}

    </ul>
  </div>
</template>
