<template name="home">

  <div id="meetup-details">

    <h2>Meetup details</h2>

    <a href={{url}}>Name: {{name}}</a>,
    Time: {{formatDate time}}

  </div>

  <form id="new-project">
    Project name:
    <input name="name">

    <input type="submit" value="Create Project">
  </form>

  <ul>
    {{#each allProjects}}
      <li>
        {{name}}
        <button class="delete-project">Delete</button>
      </li>
    {{/each}}
  </ul>
</template>
