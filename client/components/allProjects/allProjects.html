<template name="allProjects">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Projects</h3>
    </div>
    <div class="panel-body">
    	<ul class="list-group">
		    <div class="clearboth"></div>
		    {{#if atLeastOne}}
			    {{#each allProjects}}
			      {{> project}}
			    {{/each}}
		    {{else}}
			    Looks like there aren't any projects yet, create one <a href="/add-project">here</a>
		    {{/if}}
		  </ul>
  	</div>
  </div>
</template>
